<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Sol, jord, måne</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #simulation-container { width: 100%; height: 500px; }
        .controls { margin-top: 20px; }
        .controls label { margin-right: 10px; }
        .controls input[type="range"] { vertical-align: middle; }
    </style>
</head>
<body>
    <h1>Sol, jord, måne</h1>
    <p class="welcome">Utforska solsystemets rytm</p>
    <p><a class="home-link" href="index.html">Till startsidan</a></p>
    <div id="simulation-container"></div>
    <div class="controls">
        <button id="playPause">Pausa</button>
        <label>Hastighet
            <input type="range" id="speed" min="0" max="100" step="1" value="10">
        </label>
        <label>Dag: <span id="dayCount">0</span></label>
        <input type="range" id="timeline" min="0" max="3650" value="0" style="width:300px;">
        <label><input type="checkbox" id="earthOrbit"> Rita jordens bana</label>
        <label><input type="checkbox" id="moonOrbit"> Rita månens bana</label>
        <button id="clearOrbits">Radera banor</button>
    </div>
    <script src="lib/three.min.js"></script>
    <script type="module" src="solJordMane.js"></script>
</body>
</html>
